<html lang="en">
<head>
    <title>Add Feedback</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/payloan-icon.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/icofont.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/settings.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/owl.theme.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/owl.carousel.css"/>

    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/theme.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/feedback.css">
    <link rel="icon" type="image/png" href="../../static/userResources/images/favicon.ico">
</head>
<body class="bg_right">


{% include 'lender/header.html' %}


<section class="pagebanner" style="height: 40px">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="bannerTitle text-left">
                    <h2>Feedback</h2>

                </div>
            </div>
        </div>
    </div>
</section>


<section class="commonSection contactPage" style="height: 700px">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="formArea">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <form action="/lender/insertFeedback" method="post" class="contactFrom row">

                                <div class="col-md-12">
                                    <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                        <div class="field-label">Feedback Rating</div>

                                        <fieldset class="rating">
                                            <input type="radio" id="star5" name="feedbackRating" value="5"/>
                                            <label class="full" for="star5" title="Awesome-5 stars"></label>

                                            <input type="radio" id="star4" name="feedbackRating" value="4"/>
                                            <label class="full" for="star4" title="Pretty good-4 stars"></label>


                                            <input type="radio" id="star3" name="feedbackRating" value="3"/>
                                            <label class="full" for="star3" title="Meh-3 stars"></label>

                                            <input type="radio" id="star2" name="feedbackRating" value="2"/>
                                            <label class="full" for="star2" title="Kinda bad-2 stars"></label>


                                            <input type="radio" id="star1" name="feedbackRating" value="1"/>
                                            <label class="full" for="star1" title="Sucks big time-1 star"></label>


                                        </fieldset>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <input class="required" type="text" name="feedbackSubject" id="subject"
                                           placeholder="Subject">
                                </div>

                                <div class="col-md-12">
                                    <textarea class="required" name="feedbackDescription" id="description"
                                              placeholder="Description Text here...." style="height:150px"></textarea>
                                </div>

                                <div class="col-md-12" align="center">
                                    <button name="submit" type="submit" id="con_submit" class="common_btn">Submit
                                    </button>

                                </div>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</section>

{% include 'lender/footer.html' %}


<script data-cfasync="false" src="../../static/userResources/js/email-decode.min.js"></script>
<script src="../../static/userResources/js/jquery.js" type="04633b0303c7c8f2b33d6432-text/javascript"></script>

        type="04633b0303c7c8f2b33d6432-text/javascript"></script>

        type="04633b0303c7c8f2b33d6432-text/javascript"></script>
<script src="../../static/userResources/js/jquery-ui.js" type="04633b0303c7c8f2b33d6432-text/javascript"></script>
<script src="../../static/userResources/js/shuffle.js" type="04633b0303c7c8f2b33d6432-text/javascript"></script>

<script src="../../static/userResources/js/owl.carousel.js" type="04633b0303c7c8f2b33d6432-text/javascript"></script>
<script src="../../static/userResources/js/theme.js" type="04633b0303c7c8f2b33d6432-text/javascript"></script>

</html>
