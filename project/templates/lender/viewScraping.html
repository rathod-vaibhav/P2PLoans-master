<body class="bg_right">


<section class="pagebanner" style="height: 40px">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="bannerTitle text-left">
                    <h2>Personal History</h2>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="commonSection servicePage">
    <div class="container">
        <div class="row">
            {% for row in scrapingVOList %}
                <div class="col-lg-4 col-md-6">
                    <div class="singleService clearfix">
                        <a href="{{ row[0]['scrapingMedia'] }}" target="_blank"> view media</a>
                        <p>
                            post time : {{ row[0]['scrapingPostTime'] }}
                        </p>
                        <p>
                            Likes : {{ row[0]['scrapingLike'] }}
                        </p>
                        <p>
                            Comment : {{ row[0]['scrapingComment'] }}
                        </p>

                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
</section>
