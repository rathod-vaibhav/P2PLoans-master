    <style>
        .otherstag {
            font-size: 19px;
            color: #929292;
            line-height: 55px;
            width: 100%;
            background: #f2f2fa;
            height: 55px;
            border: 1px solid #d9d9ef;
            outline: none;
            border-radius: 3px;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .add {
            height: 60px;
        }
    </style>

<body class="bg_right">


{% include 'lender/header.html' %}


<section class="pagebanner" style="height: 40px">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="bannerTitle text-left">
                    <h2>Loan Detali</h2>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="commonSection applicationPage">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="formArea appareaBG">
                    <form action="/lender/insertLoanDetail" method="post" class="applicationForm row">
                        <div class="col-lg-6">
                            <input type="number" step="any" name="loanAmount" placeholder="Amount" required>
                        </div>
                        <div class="col-lg-6">
                            <select name="loanRate" class="otherstag" placeholder="Rate" aria-controls="datatable"
                                    required>
                                <option value="select rate">Select Rate</option>
                                <option value="4">4</option>
                                <option value="4.5">4.5</option>
                                <option value="5">5</option>
                                <option value="5.5">5.5</option>
                                <option value="6">6</option>
                                <option value="6.5">6.5</option>
                                <option value="7">7</option>
                                <option value="7.5">7.5</option>
                                <option value="8">8</option>
                                <option value="8.5">8.5</option>
                                <option value="9">9</option>
                                <option value="9.5">9.5</option>
                                <option value="10">10</option>

                            </select>
                        </div>
                        <div class="col-lg-6">
                            <input type="number" step="any" name="loanDuration" placeholder="Duration" required>
                        </div>
                        <div class="col-lg-6">
                            <input type="number" step="any" name="loanEMI" placeholder="EMI" required>
                        </div>

                        <div class="col-lg-12  col-md-12">
                            <button name="submit" type="submit" id="submit" class="common_btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
