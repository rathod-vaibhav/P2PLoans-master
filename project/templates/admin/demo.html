<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Add Area</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="shortcut icon" href="../../static/adminResources/images/favicon.ico">

    <link href="../../static/adminResources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/icons.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/metismenu.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/style.css" rel="stylesheet" type="text/css"/>

    <script src="../../static/adminResources/js/modernizr.min.js"></script>

</head>


<body>

<div id="wrapper">

    <div class="topbar">

        <div class="topbar-left">
            <a href="#" class="logo">
                                <span>
                                    <img src="../../static/adminResources/images/logo.jpg" alt="" height="50">
                                </span>
                <i>
                    <img src="../../static/adminResources/images/logo_sm.png" alt="" height="28">
                </i>
            </a>
        </div>

        <nav class="navbar-custom">

            <ul class="list-inline float-right mb-0">

                <li>
                    <h4 style="color: #99A3A4 ">
                        Welcome ! {% for i in session['session_loginUserName'] %}
                        {% if i != "@" %}
                            {{ print(i,end="") }}
                        {% else %}
                            {{ break }}
                        {% endif %}
                    {% endfor %}
                    </h4>
                </li>

            </ul>

        </nav>

    </div>
    {% include 'admin/menu.html' %}
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title float-left">Manage Area</h4>


                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>


                <div class="card-box table-responsive">
                    <div class="card-box">
                        <h4 class="header-title m-t-0">Add Area</h4>
                        <br>

                        <form action="/admin/insertArea" method="post">
                            <div class="form-group">
                                <label for="userName">City Name<span class="text-danger">*</span></label>
                                <select name="area_CityId" aria-controls="datatable"
                                        class="form-control form-control-sm" style="height: 40px">
                                    <option value="10">Select City</option>
                                    {% for i in cityVOList %}
                                        <option value="{{ i['cityId'] }}">{{ i['cityName'] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="emailAddress">Area Name<span class="text-danger">*</span></label>
                                <input type="text" name="areaName" parsley-trigger="change" required
                                       class="form-control" id="emailAddress">
                            </div>
                            <div class="form-group">
                                <label for="pass1">Area pincode<span class="text-danger">*</span></label>
                                <input id="pass1" type="number" name="areaPincode" required
                                       class="form-control">
                            </div>


                            <div class="form-group text-right m-b-0">
                                <button class="btn btn-primary waves-effect waves-light" type="submit">
                                    Submit
                                </button>
                                <button type="reset" class="btn btn-secondary waves-effect m-l-5">
                                    Cancel
                                </button>
                            </div>

                        </form>
                    </div>

                </div>


            </div>

        </div>

        {#        {% include 'admin/footer.html' %}#}

    </div>


</div>


<script src="../../static/adminResources/js/jquery.min.js"></script>
<script src="../../static/adminResources/js/bootstrap.min.js"></script>
<script src="../../static/adminResources/js/metisMenu.min.js"></script>
<script src="../../static/adminResources/js/waves.js"></script>
<script src="../../static/adminResources/js/jquery.slimscroll.js"></script>

<script type="text/javascript" src="../../static/adminResources/js/parsley.min.js"></script>

<script src="../../static/adminResources/js/jquery.core.js"></script>
<script src="../../static/adminResources/js/jquery.app.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('form').parsley();
    });
</script>

</body>
</html>
