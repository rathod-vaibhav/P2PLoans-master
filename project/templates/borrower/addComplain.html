<body class="bg_right">


{% include 'borrower/header.html' %}


<section class="pagebanner" style="height: 40px">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="bannerTitle text-left">
                    <h2>Complain</h2>

                </div>
            </div>
        </div>
    </div>
</section>


<section class="commonSection contactPage" style="height: 700px">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="formArea">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <form action="/borrower/insertComplain" method="post" class="contactFrom row"
                                  enctype="multipart/form-data">
                                <div class="col-md-12">
                                    <input class="required" required type="text" name="complainSubject"
                                           placeholder="Subject">
                                </div>

                                <div class="col-md-12">
                                    <textarea class="required" required name="complainDescription" id="description"
                                              placeholder="Description Text here...." style="height:150px"></textarea>
                                </div>
                                <div class="col-lg-12">
                                    <div class="custom-file mb-3">
                                        <input type="file" class="custom-file-input" id="customFile"
                                               name="complainFile">
                                        <label class="custom-file-label" for="customFile">Choose File</label>
                                    </div>
                                </div>
                                <div class="col-lg-12  col-md-12" align="center">
                                    <button name="submit" type="submit" id="submit" class="common_btn">Submit
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'borrower/footer.html' %}
