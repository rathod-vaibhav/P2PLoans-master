    <style>
        .otherstag {
            font-size: 19px;
            color: #929292;
            line-height: 55px;
            width: 100%;
            background: #f2f2fa;
            height: 55px;
            border: 1px solid #d9d9ef;
            outline: none;
            border-radius: 3px;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .add {
            height: 60px;
        }
    </style>

    <script type="text/javascript">

        function loadArea() {
            var cityId = document.getElementById("cityId")

            var areaId = document.getElementById("areaId")

            areaId.innerHTML = ""

            var ajax = new XMLHttpRequest()

            ajax.onreadystatechange = function () {

                if (ajax.readyState == 4) {


                    var json = JSON.parse(ajax.responseText)

                    for (var i = 0; i < json.length; i++) {

                        var option = document.createElement("option")

                        option.value = json[i].areaId;
                        option.text = json[i].areaName;

                        areaId.options.add(option)

                    }
                }
            }
            ajax.open("get", "/admin/ajaxArea?cityId=" + cityId.value, true)

            ajax.send()
        }

    </script>


</head>
<body class="bg_right">


{% include 'borrower/header.html' %}

<section class="pagebanner" style="height: 40px">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="bannerTitle text-left">
                    <h2>Profile</h2>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="commonSection applicationPage">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="formArea appareaBG">
                    <form action="/borrower/updateProfile" method="post">


                        {% for i in borrowerVOList %}
                            <input type="text" step="any" name="borrowerId" hidden value="{{ i[0]['borrowerId'] }}">
                            <div class="applicationForm row">

                                <div class="col-lg-6">
                                    <input type="text" step="any" name="borrowerName" placeholder="Name" required
                                           value="{{ i[0]['borrowerName'] }}">
                                </div>

                                <div class="col-lg-6">
                                    <input type="date" class="otherstag" name="borrowerDateOfBirth"
                                           placeholder="Date of birth" required
                                           value="{{ i[0]['borrowerDateOfBirth'] }}">
                                </div>

                                <div class="col-lg-6">
                                    <input type="email" name="loginUserName" placeholder="Username" required
                                           value="{{ i[1]['loginUserName'] }}">
                                </div>

                                <div class="col-lg-6">
                                    <input type="number" name="borrowerContact" placeholder="Contact" required
                                           value="{{ i[0]['borrowerContact'] }}">
                                </div>

                                <div class="col-lg-6">
                                    <select name="borrower_CityId" class="otherstag" placeholder="City" id="cityId"
                                            aria-controls="datatable" required onchange="loadArea()">
                                        <option value="{{ i[2]['cityId'] }}" hidden>{{ i[2]['cityName'] }}</option>
                                        {% for j in cityVOList %}
                                            <option value="{{ j['cityId'] }}">{{ j['cityName'] }}</option>
                                        {% endfor %}
                                    </select>

                                </div>

                                <div class="col-lg-6">
                                    <select name="borrower_AreaId" class="otherstag" placeholder="Area" id="areaId"
                                            aria-controls="datatable" required>
                                        <option value="{{ i[3]['areaId'] }}" hidden>{{ i[3]['areaName'] }}</option>
                                    </select>
                                </div>

                                <div class="col-lg-12">
                                <textarea name="borrowerAddress" class="otherstag add" placeholder="Address"
                                          required>{{ i[0]['borrowerAddress'] }}</textarea>
                                </div>

                                <div class="col-lg-12">
                                    <input type="text" name="borrowerSocialMediaLink" placeholder="Social Media Link"
                                           value="{{ i[0]['borrowerSocialMediaLink'] }}">
                                </div>


                                <div class="col-lg-12  col-md-12">
                                    <button name="submit" type="submit" id="submit" class="common_btn">Submit</button>
                                </div>
                            </div>
                        {% endfor %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
